<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compumundomegared - Tu compañero tecnologico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> 
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <!-- Add the slick-theme.css if you want default styling -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>


</head>

<body>
    <div id="header"></div> 
    
    <main>
    
        <section class="prod-new-total-container">
            
            
                <div class="new-arrow">
                    <a href="javascript: history.go(-1)" class="go-back-prod-detail animate__animated animate__flash"><</a>
                </div>
                <div class="new-title animate__animated animate__flash">
                <div class="new-title-title "> Agrega y Edita tus productos</div>
            </div>
            
            <div class="container-new-prod">
                <div class="new-name new-position-text">
                    <label for="">Nombre</label>
                </div>
                <div class="new-add-name">
                    <input type="text" value="" name="nombre" placeholder="  Ingresa el nombre del articulo" >
                </div>
                <div class="new-desc new-position-text">
                    <label for="">Descripcion</label>
                </div>
                <div class="new-add-desc">
                    <textarea name="descripcion" rows="4" cols="45">Ingresa una descripción</textarea>
                </div>
                <div class="new-detail new-position-text">
                    <label for="">Detalle</label>
                </div>
                <div class="new-add-detail">
                    <textarea name="detalle" rows="4" cols="45">Ingresa un detalle</textarea>
                </div>
                <div class="new-pics new-position-text">
                    <label for="">Imagenes</label>
                </div>
                <div class="new-add-pics">
                      <input type="file" multiple id="gallery-photo-add">
                      <div class="gallery"></div>
                </div>
                <div class="new-stock new-position-text">
                    <label for="">Cantidad</label>
                </div>
                <div class="new-add-stock">
                    <input type="text" value="" name="cantidad" placeholder="  Ingresa la cantidad" >
                </div>
                <div class="new-price new-position-text">
                    <label for="">Precio</label>
                </div>
                <div class="new-add-price">
                    <input type="text" value="" name="precio" placeholder="  Ingresa el precio del articulo" >
                </div>

                <div class="new-disc new-position-text">
                    <label for="">Descuento</label>
                </div>
                <div class="new-add-disc">
                    <input type="text" value="" name="descuento" placeholder="  Ingresa un descuento" >
                </div>
                <div class="new-ship new-position-text">
                    <label for="">Envio</label>
                </div>
                <div class="new-add-ship">
                    <input type="text" value="" name="envio" placeholder="  Ingresa el valor del envio" >
                </div>
                <div class="new-cont-button">
                    <input type="submit" value="Enviar" class="new-button">
                </div>
              </div>


        </section>
    </main>
    <div id="footer"></div>
    
        
        <script src="/js/product-new.js"></script>
        <!-- <script src="https://kit.fontawesome.com/f3260f2ce3.js" crossorigin="anonymous"></script> -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
          $('.prod-detail-slider').slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    arrows: false,
    autoplay: true,
    autoplaySpeed: 4000,
    adaptiveHeight: true,
    fade: true,
    asNavFor: '.prod-detail-slider-nav',
    cssEase: 'ease-out',
    // responsive: [
    // {
    //   breakpoint: 1024,
    //   settings: {
    //     dots: false
    //   }
    // }]
  });
         $('.prod-detail-slider-nav').slick({
    slidesToShow: 1,
    slidesToScroll: 1,
    asNavFor: '.prod-detail-slider',
    arrows: false,
    dots: false,
    centerMode: true,
    focusOnSelect: true
  });
    </script>
    <script> 
    $(function(){
      $("#header").load("./header"); 
      $("#footer").load("./footer"); 
    });
    </script> 

    </body>
    
    </html>
