<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Compumundomegared - Tu compañero tecnologico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "166px";
       
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
   
        }
        </script>
</head>

        </div>
        <div class="header-search-container">
            <form action="#" class="header-search-form">
                <input class="header-search-input" type="text" placeholder="Buscar.." name="search">
                <button class="header-search-button" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="user-logo-header">
            <a href="#" id="btn-open-popup-login"><i class="fas fa-user"></i></a>

        <div class="kart-header">
            <a href="productCart">
            <i class="fas fa-shopping-cart"></i></a>

        </div>
        <div class="menupc">
        <ul>
            <li>
                <a class="menupc-button" href="/">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

            </li>
            <li>
                <a class="menupc-button" href="login">Ingresar</a>
            </li>
            <li>

            <li>
                <a class="menupc-button" href="#">Productos</a>
            </li>
            <li>
                <a class="menupc-button" href="#">Contact</a>

        </ul>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

            <a class="sidebar-button" href="#">Productos</a>
            <a class="sidebar-button" href="#">Contact</a>
          </div>

    </nav>

        <div class="popup" id="popup-login">
            <a href="#" id="btn-close-popup-login" class="btn-close-popup"><i class="fas fa-times"></i></a>
            <img src="./images/logos/user-icon.png">
            <form action="">
                <div class="container-inputs">
                    <div class="container-login-email">
                        <input type="email" placeholder="E-mail" class="login-email">
                    </div>
                    <div class="container-login-pass">
                        <input type="password" placeholder="Contraseña" class="login-pass">
                    </div>
                    <div class="login-remember-father">
                        <input type="checkbox" class="css-checkbox" id="checkbox16" checked="checked" />
                        <label for="checkbox16" name="remember" class="css-checkbox dark-plus-purple"> Recordar</label>

                    </div>
                </div>
                <div>
                    <input type="submit" class="btn-submit" value="Ingresar">
                </div>
                <div class="login-register">
                    No tienes clave? <a href="register">Registrate</a>
                </div>
                <div class="login-forget">
                    <a href="forget">¿Olvidaste tu contraseña?</a>
                </div>
